---
version: 1
vars:
  target: minikube-mysql
  namespace: minikube-mysql
compile:
  - name: manifests
    type: jsonnet
    path: targets/minikube-mysql/main.jsonnet
    output: yaml
  - name: pre-deploy
    type: jsonnet
    path: components/namespace/main.jsonnet
    output: yaml
  - name: scripts
    type: jinja2
    path: scripts
  - name: docs
    type: jinja2
    path: targets/minikube-mysql/docs
