---
version: 1
vars:
  target: minikube-es
  namespace: minikube-es
compile:
  - output_path: manifests
    input_type: jsonnet
    input_paths:
      - targets/minikube-es/main.jsonnet
    output_type: yaml
  - output_path: scripts
    input_type: jinja2
    input_paths:
      - scripts
  - output_path: docs
    input_type: jinja2
    input_paths:
      - targets/minikube-es/docs
